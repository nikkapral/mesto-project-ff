<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><link rel="stylesheet" href="index.css"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип проекта Место" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image profile__image_editable" style="background-image: url(&quot;6666407ac3aa5af1d5de.jpg&quot;);" tabindex="0" role="button" aria-label="Аватар пользователя, нажмите чтобы изменить" id="profileAvatar"><div class="profile__image-overlay" aria-hidden="true"><img src="8667ac4a523e8fc42e59.svg" alt="" class="profile__image-edit-icon"/></div></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить место"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" id="popup__profile-name" autocomplete="off" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__input-error popup__profile-name-error" id="popup__profile-name-error"></span> <input name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" id="popup__profile-job" autocomplete="off" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__input-error popup__profile-job-error" id="popup__profile-job-error"></span> <button type="submit" class="button popup__button popup__button_disabled" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><input name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" id="popup__card-name" autocomplete="off" pattern="^[A-Za-zА-Яа-яЁё\s-]+$" data-pattern-message="Допустимы только буквы, пробел и дефис."/> <span class="popup__input-error popup__card-name-error" id="popup__card-name-error"></span> <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required id="popup__card-url" autocomplete="off" data-error="Введите адрес сайта."/> <span class="popup__input-error popup__card-url-error" id="popup__card-url-error"></span> <button type="submit" class="button popup__button popup__button_disabled" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div><div class="popup popup_type_edit-avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-avatar" novalidate><input type="url" name="avatar-link" class="popup__input popup__input_type_avatar-url" placeholder="Ссылка на новый аватар" required id="popup__avatar-url" autocomplete="off" data-error="Введите адрес сайта."/> <span class="popup__input-error popup__avatar-url-error" id="popup__avatar-url-error"></span> <button type="submit" class="button popup__button popup__button_disabled" disabled="disabled">Сохранить</button></form></div></div></div><div class="popup popup_type_confirm-delete"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть форму"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="delete-card" novalidate><button type="submit" class="button popup__button" aria-label="Сохранить">Да</button></form></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button" aria-label="Удалить карточку"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like-button" aria-label="Лайк"></button> <span class="card__like-count">0</span></div></div></li></template></body></html>
